language: ruby

rvm: 2.3.4

services:
  - redis

sudo: false

cache: bundler

bundler_args: --without development --jobs 3 --retry 3 --deployment

script: bundle exec rspec spec

jobs:
  include:
    - stage: "testing time"
    - stage: ":ship: it to Quay.io"
      sudo: required
      dist: trusty
      install: skip
      script: ./script/docker-build-and-push
